<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Multi Maker - ConvertBetCodes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=SUSE:wght@100..800&display=swap" rel="stylesheet"/>
  <script defer src="assets/js/app8051.js?bd1e16b080f637e63a80"></script>
  <link href="assets/css/app8051.css?bd1e16b080f637e63a80" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/multi-maker.css">
  <!-- <link rel="stylesheet" href="assets/css/betslip-rail.css"> -->
</head>

<body>
  <!-- Header -->
  <div class="mm-header">
    <div class="mm-header-left">
      <button class="mm-back-btn" onclick="window.location.href='bet-editor.html'">
        <i class="bi bi-chevron-left"></i>
      </button>
      <h1 class="mm-title">Multi Maker</h1>
    </div>
    <button class="mm-home-btn" onclick="window.location.href='index.html'">
      <i class="bi bi-house-fill"></i>
    </button>
  </div>

  <!-- Sport Tabs -->
  <div class="sport-tabs">
    <button class="sport-tab active" data-sport="football">
      <i class="bi bi-controller"></i>
      <span>Football</span>
    </button>
    <button class="sport-tab" data-sport="basketball">
      <i class="bi bi-controller"></i>
      <span>Basketball</span>
    </button>
    <button class="sport-tab" data-sport="tennis">
      <i class="bi bi-controller"></i>
      <span>Tennis</span>
    </button>
    <button class="sport-tab" data-sport="esports">
      <i class="bi bi-controller"></i>
      <span>E-Sports</span>
    </button>
  </div>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <button class="filter-btn" id="time-filter">
      Time <i class="bi bi-chevron-down"></i>
    </button>
    <button class="filter-btn active" id="market-filter">
      1X2 <i class="bi bi-chevron-up"></i>
    </button>
    <button class="filter-btn" id="league-filter">
      Leagues <i class="bi bi-chevron-down"></i>
    </button>
    <button class="filter-btn" id="odds-filter">
      Odds <i class="bi bi-chevron-down"></i>
    </button>
  </div>

  <!-- Matches Container -->
  <div class="matches-container" id="matches-list">
    <!-- Matches will be dynamically loaded here -->
  </div>

  <!-- Bottom Actions -->
<!-- Bottom Actions -->
<div class="bottom-actions">
  <div class="actions-top">
    <div class="selections-info">
      Selections <span class="selections-count" id="selections-count">0</span>
    </div>
    <div class="total-odds">
      Total Odds <span id="total-odds">0.00</span>
    </div>
    <div class="action-icons">
      <button class="action-icon-btn" id="refresh-btn" title="Refresh">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button class="action-icon-btn" id="remove-all-btn" title="Remove All">
        <i class="bi bi-x-lg"></i>
      </button>
      <button class="action-icon-btn" id="lock-all-btn" title="Lock All">
        <i class="bi bi-unlock"></i>
      </button>
    </div>
  </div>
  <div class="actions-bottom">
    <div class="add-selections-group">
      <input type="number" id="add-count-input" class="add-count-input" value="2" min="1" max="50" />
      <button class="add-selections-btn" id="add-more-btn">
        Add Selections
      </button>
    </div>
    <button class="add-betslip-btn" id="add-to-betslip">
      Add to Betslip
    </button>
  </div>
</div>

  <!-- Filter Modals -->
  <div class="filter-modal" id="time-modal">
    <div class="filter-modal-content">
      <div class="filter-modal-header">Filter by Time</div>
      <div class="filter-list" id="time-list"></div>
      <div class="filter-modal-footer">
        <button class="filter-cancel-btn" onclick="closeFilterModal('time')">Cancel</button>
        <button class="filter-apply-btn" onclick="applyFilter('time')">Apply</button>
      </div>
    </div>
  </div>

  <div class="filter-modal" id="market-modal">
    <div class="filter-modal-content">
      <div class="filter-modal-header">Filter by Market</div>
      <div class="filter-list" id="market-list"></div>
      <div class="filter-modal-footer">
        <button class="filter-cancel-btn" onclick="closeFilterModal('market')">Cancel</button>
        <button class="filter-apply-btn" onclick="applyFilter('market')">Apply</button>
      </div>
    </div>
  </div>

  <div class="filter-modal" id="league-modal">
    <div class="filter-modal-content">
      <div class="filter-modal-header">Filter by League</div>
      <div class="filter-list" id="league-list"></div>
      <div class="filter-modal-footer">
        <button class="filter-cancel-btn" onclick="closeFilterModal('league')">Cancel</button>
        <button class="filter-apply-btn" onclick="applyFilter('league')">Apply</button>
      </div>
    </div>
  </div>

  <div class="filter-modal" id="odds-modal">
    <div class="filter-modal-content">
      <div class="filter-modal-header">Filter by Odds</div>
      <div class="odds-range-container">
        <div class="odds-tabs">
          <button class="odds-tab active" data-tab="selection">Selection Odds</button>
          <button class="odds-tab" data-tab="total">Total Odds</button>
        </div>
        <div class="range-slider">
          <div class="range-track"></div>
          <div class="range-progress" id="odds-progress"></div>
          <div class="range-input">
            <input type="range" id="odds-min" min="1" max="10" step="0.1" value="1">
            <input type="range" id="odds-max" min="1" max="10" step="0.1" value="10">
          </div>
        </div>
        <div class="range-values">
          <span class="range-value" id="odds-min-value">1.0</span>
          <span class="range-value" id="odds-max-value">10.0</span>
        </div>
      </div>
      <div class="filter-modal-footer">
        <button class="filter-cancel-btn" onclick="closeFilterModal('odds')">Cancel</button>
        <button class="filter-apply-btn" onclick="applyFilter('odds')">Apply</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="confirm-modal" id="confirm-modal">
    <div class="confirm-content">
      <h3 class="confirm-title">Add to Betslip?</h3>
      <p class="confirm-message">
        You are about to add <strong id="confirm-count">0</strong> selections to your betslip. Continue?
      </p>
      <div class="confirm-actions">
        <button class="confirm-cancel" onclick="closeConfirmModal()">Cancel</button>
        <button class="confirm-ok" onclick="confirmAddToBetslip()">Add to Betslip</button>
      </div>
    </div>
  </div>


  <script src="assets/js/adminux/adminux-dashboard.js"></script>
  <script src="./components/AppLayout.js"></script>
  <script src="./components/betslip-rail.js"></script>
  <script src="./components/multi-maker.js"></script>
</body>
</html>
