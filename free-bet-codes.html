<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Free Bet Codes - ConvertBetCodes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --adminuiux-content-font: "Open Sans", sans-serif;
      }
    </style>
    <script defer src="assets/js/app8051.js?bd1e16b080f637e63a80"></script>
    <link href="assets/css/app8051.css?bd1e16b080f637e63a80" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/free-bet-codes.css" />
    <link rel="stylesheet" href="./assets/css/betslip-rail.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="main-bg main-bg-opac adminuiux-header-standard theme-blue adminuiux-header-transparent adminuiux-sidebar-fill-white adminuiux-sidebar-standard bg-r-gradient scrollup"
  >
    <div id="desktop-nav"></div>
    <div id="side-menu"></div>

    <div class="adminuiux-wrap page-wrapper">
      <main class="adminuiux-content has-sidebar" onclick="contentClick()">
        <div class="container-fluid py-1 py-lg-3">
          <div class="row gx-3 gx-lg-4 align-items-center page-title">
            <div class="col col-sm">
              <h6 class="mb-0">Free Bet Codes</h6>
              <p class="text-secondary small">
                Daily betting codes from top bookmakers
              </p>
            </div>
          </div>
        </div>

        <div class="main-content mt-3">
          <div class="card p-0 free-codes-page">
            <!-- Header -->
            <div class="codes-header">
              <div class="codes-date">SATURDAY 27TH, DEC 2025</div>
              <h1 class="codes-title">bet codes for today</h1>
              <p class="codes-subtitle">
                Pg 1, showing 25 of 209 -
                <a href="predictions.html">Get accurate predictions</a>.
              </p>
            </div>

            <!-- Filter Bar (Code Hub Style) -->
            <div class="hub-filters">
              <button class="hub-filter-btn" id="time-filter-btn">
                Time <i class="bi bi-chevron-down"></i>
              </button>
              <button class="hub-filter-btn" id="folds-filter-btn">
                Folds <i class="bi bi-chevron-down"></i>
              </button>
              <button class="hub-filter-btn" id="odds-filter-btn">
                Odds <i class="bi bi-chevron-down"></i>
              </button>
              <button class="hub-filter-btn" id="sort-filter-btn">
                Sort <i class="bi bi-chevron-down"></i>
              </button>
            </div>

            <!-- Ad Banner -->
            <!-- <div class="codes-ad-banner">
              <div class="ad-placeholder">Advertisement Space - 728x90</div>
            </div> -->

            <!-- Bet Codes List -->
            <div class="codes-list" id="codes-list">
              <!-- Codes will be rendered here by JavaScript -->
            </div>

            <!-- Pagination -->
            <div class="codes-pagination">
              <button class="codes-page-btn" disabled>
                <i class="bi bi-chevron-double-left"></i>
              </button>
              <button class="codes-page-btn" disabled>
                <i class="bi bi-chevron-left"></i>
              </button>
              <button class="codes-page-btn active">1</button>
              <button class="codes-page-btn">2</button>
              <button class="codes-page-btn">3</button>
              <button class="codes-page-btn">
                <i class="bi bi-chevron-right"></i>
              </button>
              <button class="codes-page-btn">
                <i class="bi bi-chevron-double-right"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Filter Modals (Code Hub Style) -->
    <!-- Time Filter Modal -->
    <div class="filter-modal" id="time-modal">
      <div class="filter-modal-content">
        <div class="filter-modal-header">
          <h3>Time</h3>
          <button class="filter-close-btn" id="close-time-filter">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="filter-list" id="time-list">
          <!-- Will be populated by JS -->
        </div>
        <div class="filter-modal-footer">
          <button class="filter-reset-btn" id="reset-time-filter">Reset</button>
          <button class="filter-apply-btn" id="apply-time-filter">Apply</button>
        </div>
      </div>
    </div>

    <!-- Folds Filter Modal -->
    <div class="filter-modal" id="folds-modal">
      <div class="filter-modal-content">
        <div class="filter-modal-header">
          <h3>Folds</h3>
          <button class="filter-close-btn" id="close-folds-filter">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="filter-list" id="folds-list">
          <!-- Will be populated by JS -->
        </div>
        <div class="filter-custom-range">
          <label>Custom Range</label>
          <div class="custom-range-inputs">
            <input type="number" id="folds-min" placeholder="1" min="1" max="50" />
            <span>~</span>
            <input type="number" id="folds-max" placeholder="50" min="1" max="50" />
          </div>
          <div class="range-slider">
            <input type="range" id="folds-slider" min="1" max="50" value="50" />
            <div class="range-label">1 ~ 50</div>
          </div>
        </div>
        <div class="filter-modal-footer">
          <button class="filter-reset-btn" id="reset-folds-filter">Reset</button>
          <button class="filter-apply-btn" id="apply-folds-filter">Apply</button>
        </div>
      </div>
    </div>

    <!-- Odds Filter Modal -->
    <div class="filter-modal" id="odds-modal">
      <div class="filter-modal-content">
        <div class="filter-modal-header">
          <h3>Odds</h3>
          <button class="filter-close-btn" id="close-odds-filter">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="filter-list" id="odds-list">
          <!-- Will be populated by JS -->
        </div>
        <div class="filter-custom-range">
          <label>Custom Range</label>
          <div class="custom-range-inputs">
            <input type="number" id="odds-min" placeholder="1" min="1" max="2000" step="0.01" />
            <span>~</span>
            <input type="number" id="odds-max" placeholder="2000" min="1" max="2000" step="0.01" />
          </div>
          <div class="range-slider">
            <input type="range" id="odds-slider" min="1" max="2000" value="2000" />
            <div class="range-label">1 ~ 2000</div>
          </div>
        </div>
        <div class="filter-modal-footer">
          <button class="filter-reset-btn" id="reset-odds-filter">Reset</button>
          <button class="filter-apply-btn" id="apply-odds-filter">Apply</button>
        </div>
      </div>
    </div>

    <!-- Sort Filter Modal -->
    <div class="filter-modal" id="sort-modal">
      <div class="filter-modal-content">
        <div class="filter-modal-header">
          <h3>Sort</h3>
          <button class="filter-close-btn" id="close-sort-filter">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="filter-list" id="sort-list">
          <!-- Will be populated by JS -->
        </div>
        <div class="filter-modal-footer">
          <button class="filter-reset-btn" id="reset-sort-filter">Reset</button>
          <button class="filter-apply-btn" id="apply-sort-filter">Apply</button>
        </div>
      </div>
    </div>

    <!-- Shared betslip rail -->
    <div id="betslip-rail"></div>
    <div id="filter-canvas"></div>
    <div id="mobile-nav"></div>

    <script src="assets/js/adminux/adminux-dashboard.js"></script>
    <script src="./components/AppLayout.js"></script>
    <script src="./components/betslip-rail.js"></script>
    <script src="assets/js/free-bet-codes.js"></script>
  </body>
</html>
