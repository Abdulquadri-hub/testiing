    <script>
      // ==================== WAIT FOR RAIL ====================
      function waitForRail() {
        return new Promise((resolve) => {
          if (window.betslipRail) {
            resolve();
          } else {
            const checkInterval = setInterval(() => {
              if (window.betslipRail) {
                clearInterval(checkInterval);
                resolve();
              }
            }, 50);
          }
        });
      }

      // ==================== STATE MANAGEMENT ====================
      const selectedOptions = new Map(); // matchId -> { option, odds, teams, date }

      // ==================== MARKET TABS ====================
      document.querySelectorAll('.pools-market-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          document.querySelectorAll('.pools-market-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          console.log('Selected market:', this.dataset.market);
          // In production: Load matches for selected market
        });
      });

      // ==================== WEEK NAVIGATION ====================
      document.getElementById('prev-week').addEventListener('click', () => {
        console.log('Previous week');
        // In production: Load previous week's matches
      });

      document.getElementById('next-week').addEventListener('click', () => {
        console.log('Next week');
        // In production: Load next week's matches
      });

      // ==================== BACK BUTTON ====================
      document.getElementById('back-btn').addEventListener('click', () => {
        window.location.href = 'index.html';
      });

      // ==================== MATCH OPTION SELECTION ====================
      document.querySelectorAll('.match-option').forEach(option => {
        option.addEventListener('click', async function() {
          await waitForRail();

          const matchId = this.dataset.matchId;
          const optionValue = this.dataset.option;
          const odds = this.dataset.odds;
          const matchRow = this.closest('.match-row');
          const teams = matchRow.dataset.teams;
          const date = matchRow.querySelector('.match-date').textContent;

          // Remove selected from other options in same match
          matchRow.querySelectorAll('.match-option').forEach(opt => {
            opt.classList.remove('selected');
          });

          // Check if clicking already selected option (deselect)
          if (selectedOptions.has(matchId) && 
              selectedOptions.get(matchId).option === optionValue) {
            // Deselect
            selectedOptions.delete(matchId);
            this.classList.remove('selected');
            
            // Remove from Rail
            if (window.betslipRail && window.betslipRail.removeSelection) {
              window.betslipRail.removeSelection(matchId);
            }
          } else {
            // Select new option
            this.classList.add('selected');
            
            const selection = {
              option: optionValue,
              odds: odds,
              teams: teams,
              date: date
            };
            
            selectedOptions.set(matchId, selection);

            // Add to Rail
            if (window.betslipRail && window.betslipRail.addSelection) {
              const railSelection = {
                matchId: matchId,
                teams: teams,
                date: date,
                market: '1x2',
                value: optionValue,
                odd: odds,
                odds: odds,
                league: 'Pools',
                selected: true
              };
              
              window.betslipRail.addSelection(railSelection);
              
              // Flash badge
              if (window.betslipRail.flashBadge) {
                window.betslipRail.flashBadge();
              }
            }
          }
        });
      });

      // ==================== LISTEN TO RAIL UPDATES ====================
      document.addEventListener('betslip:updated', (e) => {
        const bets = e.detail && e.detail.bets ? e.detail.bets : [];
        
        // Sync UI with Rail state
        syncUIWithRail(bets);
      });

      function syncUIWithRail(bets) {
        // Clear all selections in UI
        document.querySelectorAll('.match-option.selected').forEach(opt => {
          opt.classList.remove('selected');
        });
        
        // Re-apply selections from Rail
        selectedOptions.clear();
        bets.forEach(bet => {
          if (bet.matchId && bet.matchId.startsWith('pool-')) {
            const matchRow = document.querySelector(`.match-row[data-match-id="${bet.matchId}"]`);
            if (matchRow) {
              const option = matchRow.querySelector(`.match-option[data-option="${bet.value}"]`);
              if (option) {
                option.classList.add('selected');
                selectedOptions.set(bet.matchId, {
                  option: bet.value,
                  odds: bet.odd,
                  teams: bet.teams,
                  date: bet.date
                });
              }
            }
          }
        });
      }

      // ==================== INITIAL STATE ====================
      window.addEventListener('DOMContentLoaded', async () => {
        await waitForRail();
        
        // Load existing selections from Rail if any
        const existingBets = window.betslipRail ? window.betslipRail.getBets() : [];
        if (existingBets.length > 0) {
          syncUIWithRail(existingBets);
        }
      });
    </script>
