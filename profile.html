<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Profile - ConvertBetCodes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&amp;family=SUSE:wght@100..800&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      :root {
        --adminuiux-content-font: "Open Sans", sans-serif;
        --adminuiux-content-font-weight: 400;
        --adminuiux-title-font: "SUSE", sans-serif;
        --adminuiux-title-font-weight: 600;
      }
    </style>
    <script defer src="assets/js/app8051.js?bd1e16b080f637e63a80"></script>
    <link href="assets/css/app8051.css?bd1e16b080f637e63a80" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />
  </head>

  <body
    class="main-bg main-bg-opac adminuiux-header-standard theme-blue adminuiux-header-transparent adminuiux-sidebar-fill-white adminuiux-sidebar-standard bg-r-gradient scrollup"
    data-theme="theme-blue"
    data-sidebarfill="adminuiux-sidebar-fill-white"
    data-sidebarlayout="adminuiux-sidebar-standard"
    data-bs-spy="scroll"
    data-bs-target="#list-example"
    data-bs-smooth-scroll="true"
    tabindex="0"
    data-headerlayout="adminuiux-header-standard"
    data-bggradient="bg-r-gradient"
    data-headerfill="adminuiux-header-transparent"
  >
    <div id="desktop-nav"></div>
    <div id="side-menu"></div>

    <!-- main content -->
    <div class="adminuiux-wrap">
      <main class="adminuiux-content has-sidebar" onclick="contentClick()">
        
        <!-- Profile Header with Back and Close -->
        <header class="profile-header">
          <button class="header-btn back-btn">
            <i class="bi bi-chevron-left"></i>
          </button>
          <h1 class="header-title">Profile</h1>
          <button class="header-btn close-btn">
            <i class="bi bi-x-lg"></i>
          </button>
        </header>

        <!-- User Info Section -->
        <div class="user-info-section">
          <div class="user-avatar">
            <i class="bi bi-person-circle"></i>
          </div>
          <div class="user-details">
            <h2 class="user-name">Login to View</h2>
            <p class="user-email">user@example.com</p>
          </div>
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
          <div class="balance-header">
            <div class="balance-label">
              <i class="bi bi-eye"></i>
              <span>Balance</span>
            </div>
            <button class="dark-mode-toggle">
              <i class="bi bi-moon-fill"></i>
              <span>Dark Mode</span>
            </button>
          </div>
          <div class="balance-amount">NGN -</div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="btn-action btn-subscribe">
            <i class="bi bi-credit-card"></i>
            <span>Subscribe</span>
          </button>
          <button class="btn-action btn-load">
            <i class="bi bi-upload"></i>
            <span>Load Bet</span>
          </button>
        </div>

        <!-- Menu List -->
        <div class="menu-list">
          <a href="#" class="menu-item">
            <div class="menu-item-left">
              <i class="bi bi-person"></i>
              <span>View Profile</span>
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-item-left">
              <i class="bi bi-speedometer2"></i>
              <span>Dashboard</span>
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-item-left">
              <i class="bi bi-code-slash"></i>
              <span>API</span>
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-item-left">
              <i class="bi bi-box-seam"></i>
              <span>Orders</span>
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-item-left">
              <i class="bi bi-puzzle"></i>
              <span>Applets(Widget)</span>
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-item-left">
              <i class="bi bi-diagram-3"></i>
              <span>Affiliate</span>
            </div>
            <span class="badge-new">NEW</span>
            <i class="bi bi-chevron-right"></i>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-item-left">
              <i class="bi bi-shield-lock"></i>
              <span>Change password</span>
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>

          <a href="#" class="menu-item">
            <div class="menu-item-left">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </div>
            <i class="bi bi-chevron-right"></i>
          </a>
        </div>

        <!-- Customer Service -->
        <div class="customer-service">
          <div class="cs-left">
            <i class="bi bi-headset"></i>
            <span>Customer Service</span>
          </div>
          <div class="cs-right">
            <span class="cs-status">Online 24/7</span>
            <i class="bi bi-chevron-right"></i>
          </div>
        </div>

      </main>
    </div>

    <div id="filter-canvas"></div>
    <div id="mobile-nav"></div>

    <script src="assets/js/adminux/adminux-dashboard.js"></script>
    <script src="./components/AppLayout.js"></script>
    <script src="./assets/js/profile.js"></script>
  </body>
</html>
